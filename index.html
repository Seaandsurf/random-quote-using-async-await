<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Random Quote Generator</title>
</head>

<body>
    <h1 class="title" id="title">Random Quote Generator</h1>
    <button class="randombtn" id="randombtn">
        <span class="randombtn__text" id="randombtn">GET A RANDOM QUOTE</button>
    </button>
    <section class="quoteSection" id="quoteSection">
        <q class="quoteSection__quote" id="quote"></q>
        <img class="quoteSection__img" alt="">
        <p class="quoteSection__name" id="name"></p>
    </section>
</body>
<script defer src="scripts/script.js"></script>

</html>
